{% extends 'base.html '%}
{% load bootstrap5 %}
{% block title %}Add Raw Material{% endblock %}

{% block content %}

    <div class="container form-group  mt-5" >
        <div class="jumbotron  ">
            {% include 'message.html' %}
            <h1>  Raw Material </h1>
            <form action = "" method = "post" class="post-form">
                {% csrf_token %}
                <label for="raw_material_rst">Raw Material RST:</label>
                <input type="number" class="form-control" id="raw_material_rst" name="rst_no" value="{{ form.rst_no.value|default_if_none:'' }}">

                <label for="raw_material_rate">Raw Material Rate:</label>
                <input type="number" class="form-control" id="raw_material_rate" name="rate" value="{{ form.net_wt.value|default_if_none:'' }}">

                <label for="raw_material_net_wt">Raw Material Net Weight:</label>
                <input type="number" class="form-control" id="raw_material_net_wt" name="net_wt" value="{{ form.rate.value|default_if_none:'' }}">

                <label for="raw_material_total">Raw Material Total:</label>
                <input type="number" class="form-control" id="raw_material_total" name="total" value="{{ form.total.value|default_if_none:'' }}">

                <br><button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
