<!-- myapp/templates/signup.html -->

{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
  <div class="jumbotron">
      <h2>Sign Up</h2>
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  </div>
</div>

{% endblock %}
