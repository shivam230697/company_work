<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/practice.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script  id="data" type="text/javascript" src="{% static 'js/practice.js' %}"></script>


</head>
<body>
    <div class="table-responsive container">
    <table id="rmt" class=" table  mt-2 text-center "
                       style=" border: 2px solid black; border-radius: 10px;">
                    <thead>
                        <tr >
                            <th scope="col">Serial Number</th>
                            <th scope="col">Raw RST</th>
                            <th scope="col">Raw Weight</th>
                            <th scope="col">Raw Rate</th>
                            <th scope="col">Total  </th>
                            <th scope="col">Created at </th>
                            <th scope="col">Updated at </th>
                        </tr>
                    </thead>
                    {% for obj in data %}
                    <tbody class="text-center">
                        <tr class="text-center">
                            <th scope="row" class="text-light">{{forloop.counter}}</th>
                            <td scope="row" id="rmrst" class="text-center text-light">{{obj.rst_no}}</td>
                            <td scope="row" id="rntwt" class="text-center text-light">{{obj.net_wt}}</td>
                            <td scope="row" id="raw_rate" class="text-center text-light">{{obj.rate}}</td>
                            <td scope="row" id="raw_total" class=" text-center text-light">{{obj.total}}</td>
                            <td scope="row" id="raw_created" class=" text-center text-light">{{obj.created_at |date:"d-m-y H:i:s A"}}</td>
                            <td scope="row" class="text-light text-center">{{obj.updated_at |date:"d-m-y H:i:s A"}}</td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
        </div>
</body>
</html>
